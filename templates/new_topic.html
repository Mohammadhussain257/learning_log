{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container mt-3">
    <div class=" row">
        <div class="offset-4"></div>
        <div class="col-4">
            <h4 class="text-primary">Add a New Topic : </h4>
            <form action="{% url 'learning_logs:new_topic' %}" method="post" class="form">
            {% csrf_token %}
                {% bootstrap_form form %}
            <button name="submit" class="btn btn-info">Add Topic</button>
            </form>
        </div>
        <div class="offset-4"></div>
    </div>
    </div>
{% endblock content %}
