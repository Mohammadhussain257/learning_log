{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container mt-2">
    <div class="row">
        <div class="offset-2"></div>
        <div class="col-8">
            <p><a href="{% url 'learning_logs:topic' topic.id %}" class="font-weight-bold">{{ topic }}</a></p>
            <p>Add a new entry:</p>
            <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button name="submit" class="btn btn-info">Add Entry</button>
            </form>
        </div>
        <div class="offset-2"></div>
    </div>
    </div>
{% endblock content %}
