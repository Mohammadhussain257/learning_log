{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="offset-2"></div>
        <div class="col-8">
            <p><a href="{% url 'learning_logs:topic' topic.id %}" class="font-weight-bold">{{ topic }}</a></p>
            <p>Edit Entry :</p>
            <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button name="submit" class="btn btn-secondary">Save Changes</button>
            </form>
        </div>
        <div class="offset-2"></div>
    </div>
    </div>
{% endblock content %}
